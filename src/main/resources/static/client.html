<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!--JQuery Google API-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid general">

    <h1>Clients:</h1>

    <div class="mb-3">
        <input id="idClient" type="hidden">
        <label for="nameClient" class="form-label">Nombre: </label>
        <input id="nameClient" type="text">
        <br>
        <label for="emailClient" class="form-label">Email: </label>
        <input id="emailClient" type="text">
        <br>
        <label for="passwordClient" class="form-label">Password: </label>
        <input id="passwordClient" type="password">
        <br>
        <label for="ageClient" class="form-label">Edad: </label>
        <input id="ageClient" type="number">
        <br>
        <button type="button" class="btn btn-success saveButtonBR" onclick="saveClient()">Guardar</button>
        <button type="button" class="btn btn-success updateButtonBR" onclick="updateClient()">Guardar Cambios</button>
        <button type="button" class="btn btn-success updateButtonBR" onclick="cancelUpdateClient()">Cancelar</button>

    </div>

    <hr>

    <div id="resultsClient" class="row row-cols-4 row-cols-md-4 g-4">

    </div>

</div>

</body>
<script type="text/javascript" src="js/client.js"></script>
</html>
