<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!--JQuery Google API-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid general">

    <h1>Reservation:</h1>

    <div class="mb-3">
        <input id="idReservation" type="hidden">
        <label for="startDate" class="form-label">Fecha de inicio: </label>
        <input id="startDate" type="date">
        <label for="devolutionDate" class="form-label">Fecha de devolucion: </label>
        <input id="devolutionDate" type="date">
        <br>
        <input id="status" type="hidden">
        <label for="audience_id" class="form-label">Audience:</label>
        <select id="audience_id" class="btn btn-info dropdown-toggle">

        </select>
        <label for="client_id" class="form-label">Client:</label>
        <select id="client_id" class="btn btn-primary dropdown-toggle">

        </select>
        <br>
        <br>
        <button type="button" class="btn btn-success saveButtonBR" onclick="saveReservation()">Reservar</button>
        <button type="button" class="btn btn-success updateButtonBR" onclick="updateReservation()">Guardar Cambios</button>
        <button type="button" class="btn btn-success updateButtonBR" onclick="cancelUpdateReservation()">Cancelar</button>
    </div>

    <hr>

    <div id="resultsReservation" class="row row-cols-3 row-cols-md-3 g-4">

    </div>

</div>

</body>
<script type="text/javascript" src="js/reservation.js"></script>
</html>
