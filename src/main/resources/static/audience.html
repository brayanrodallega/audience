<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiences</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!--JQuery Google API-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid general">

        <h1>Audiences:</h1>

        <div class="mb-3">
            <input id="idAudience" type="hidden">
            <label for="ownerAudience" class="form-label">Owner Audience</label>
            <input id="ownerAudience" type="text">
            <br>
            <label for="capacityAudience" class="form-label">Capacity Audience</label>
            <input id="capacityAudience" type="number">
            <br>
            <label for="nameAudience" class="form-label">Name Audience</label>
            <input id="nameAudience" type="text">
            <br>
            <label for="descriptionAudience" class="form-label">Description Audience</label>
            <input id="descriptionAudience" type="text">
            <br>
            <label for="category_id" class="form-label">Category Audience:</label>
            <br>
            <select id="category_id" class="btn btn-primary dropdown-toggle">

            </select>
            <br>
            <button type="button" class="btn btn-success saveButtonBR" onclick="saveAudience()">Guardar</button>
            <button type="button" class="btn btn-success updateButtonBR" onclick="updateAudience()">Guardar Cambios</button>
            <button type="button" class="btn btn-success updateButtonBR" onclick="cancelUpdateAudience()">Cancelar</button>
        </div>

        <hr>

        <div id="resultsAudience" class="row row-cols-4 row-cols-md-4 g-4">

        </div>

    </div>

</body>
<script type="text/javascript" src="js/audience.js"></script>
</html>
